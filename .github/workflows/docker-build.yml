name: Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - dockerfile: linux/Dockerfile.x86_64
            tag: gtaconnected-linux
          - dockerfile: linux/Dockerfile.arm64
            tag: gtaconnected-linux-arm64
          # Add entries for Windows Dockerfiles if you plan to build them on GitHub Actions

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: true
        tags: yourusername/${{ matrix.tag }}:latest
        # Replace 'yourusername' with your Docker Hub username
        # Set 'push: false' if you don't want to push the image to Docker Hub

    - name: Log into Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        # DOCKERHUB_USERNAME and DOCKERHUB_TOKEN should be set in your repository's secrets
